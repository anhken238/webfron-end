<!doctype html>
<html lang="en">

<head>
    <title>[Thực hành] Tạo bố cục cơ bản</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0%;
        }
        
        #container {
            width: 90%;
            margin: auto;
        }
        
        #head {
            width: 100%;
            height: 100px;
            background-color: cadetblue;
        }
        
        #head-link {
            width: 100%;
            height: 30px;
            background-color: rgb(76, 184, 33);
        }
        
        #left {
            width: 15%;
            float: left;
            background-color: crimson;
            height: 500px;
        }
        
        #content {
            width: 60%;
            float: left;
            background-color: rgb(37, 36, 33);
            height: 500px;
        }
        
        #right {
            width: 25%;
            float: left;
            background-color: darkviolet;
            height: 500px;
        }
        
        #clear {
            content: "";
            clear: both;
            display: table;
        }
        
        #footer {
            width: 100%;
            background-color: rgb(161, 100, 19);
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="head"></div>
        <div id="head-link"></div>
        <div id="left"></div>
        <div id="content"></div>
        <div id="right"></div>
        <div id="clear"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
